<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting to app…</title>
  <script>
    // Parse query parameters from URL
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const state = params.get("state");

    // Construct the custom URI for your Android app
    const redirectUri = `com.jesusm.volcontroller://oauth2redirect?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`;

    // Redirect to the app
    window.location.replace(redirectUri);
  </script>
</head>
<body>
  <p>Redirecting to the app…</p>
</body>
</html>
